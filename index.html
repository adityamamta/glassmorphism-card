<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/64bd1e61db.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <div class="bg-container">
            <div class="container">
                <div class="card">
                    <img src="img/profilie.jpg" alt="" class="profile">
                    <h2>John Doe</h2>
                    <p>
                        Experienced web developer with a knack for crafting user-friendly designs and delivering
                        top-notch solutions.
                    </p>
                    <button class="contact-btn">
                        <i class="fa-regular fa-message"></i>
                        <span>Send a Message</span>
                    </button>
                    <ul class="social-icons-container">
                        <li class="icon">
                            <a href="">
                                <i class="fa-brands fa-x-twitter"></i>
                            </a>
                        </li>
                        <li class="icon">
                            <a href="">
                                <i class="fa-brands fa-instagram"></i>
                            </a>
                        </li>
                        <li class="icon">
                            <a href="">
                                <i class="fa-brands fa-github"></i>
                            </a>
                        </li>
                        <li class="icon">
                            <a href="">
                                <i class="fa-brands fa-linkedin-in"></i>
                            </a>
                        </li>
                        <li class="icon">
                            <a href="">
                                <i class="fa-regular fa-envelope"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <img src="img/bg-image.webp" alt="" class="bg-image">
            <div class="bg-color"></div>
        </div>
    </main>
</body>

</html>
